{{- $x := .Get "x" -}}
{{- $y := .Get "y" -}}
{{- $z := .Get "zoom" | default "5" -}}
{{- $url := printf "https://map.tops.vintagestory.at/?x=%s&y=%s&zoom=%s" $x $y $z | safeURL -}}
<div class="card-glass overflow-hidden">
  <div style="position:relative;padding-top:56.25%">
    <iframe src="{{ $url }}" title="TOPS Map" loading="lazy" referrerpolicy="no-referrer"
      allowfullscreen style="position:absolute;inset:0;width:100%;height:100%;border:0"></iframe>
  </div>
</div>
