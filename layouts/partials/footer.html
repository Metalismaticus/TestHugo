
<footer class="mt-auto bg-slate-900/90 border-t border-white/10 relative z-10">
  <!-- Global overrides injected safely from footer so we don't touch <head> -->
  <style>
    /* Keep footer stuck to the bottom without overlapping content */
    html, body { height: 100%; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1 0 auto; }

    /* Dark header (nav) + readable links */
    header { background: #0f172a !important; color: #e5e7eb !important; }
    header a { color: #e5e7eb !important; }
    header a:hover { color: #ffffff !important; }

    /* Golden CTA in the header (replaces primary blue) */
    header .bg-primary-500,
    header .bg-primary-600,
    header .hover\:bg-primary-600,
    header .hover\:bg-primary-700 {
      background-color: #d4a436 !important; /* gold */
      border-color: transparent !important;
      color: #ffffff !important;
    }
    header .bg-primary-500:hover,
    header .bg-primary-600:hover,
    header .hover\:bg-primary-600:hover,
    header .hover\:bg-primary-700:hover {
      background-color: #bb8e23 !important; /* darker gold */
      color: #ffffff !important;
    }
  </style>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-end gap-4">
    <!-- Socials (right side) -->
    {{ with .Site.Params.social.discord }}
      <a href="{{ . }}" class="text-slate-400 hover:text-white" aria-label="Discord" target="_blank" rel="noopener">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.369A19.79 19.79 0 0 0 16.558 3c-.2.36-.43.86-.59 1.25a18.27 18.27 0 0 0-7.94 0A8.14 8.14 0 0 0 7.44 3a19.82 19.82 0 0 0-3.76 1.369C1.78 8.06 1.11 11.64 1.36 15.18c1.58 1.17 3.11 1.88 4.62 2.35.37-.51.7-1.05.98-1.62-.54-.19-1.05-.42-1.54-.68l.38-.3c2.96 1.37 6.16 1.37 9.09 0l.38.3c-.48.26-1 .49-1.53.68.27.57.6 1.11.97 1.62 1.51-.47 3.05-1.18 4.62-2.35.3-4.02-.52-7.57-1.97-10.81ZM9.22 13.62c-.89 0-1.62-.84-1.62-1.88 0-1.03.72-1.88 1.62-1.88.9 0 1.63.85 1.62 1.88 0 1.04-.72 1.88-1.62 1.88Zm5.56 0c-.89 0-1.62-.84-1.62-1.88 0-1.03.73-1.88 1.62-1.88.9 0 1.63.85 1.62 1.88 0 1.04-.72 1.88-1.62 1.88Z"/></svg>
      </a>
    {{ end }}
    {{ with .Site.Params.social.github }}
      <a href="{{ . }}" class="text-slate-400 hover:text-white" aria-label="GitHub" target="_blank" rel="noopener">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.09-.74.08-.73.08-.73 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.81 1.3 3.5.99.11-.78.42-1.3.76-1.6-2.66-.3-5.47-1.33-5.47-5.92 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.65.25 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.6-2.81 5.62-5.49 5.92.43.37.82 1.09.82 2.21v3.28c0 .32.22.7.83.58A12 12 0 0 0 12 .5Z"/></svg>
      </a>
    {{ end }}

    <span class="text-sm text-slate-300">Designed by Metalismatic</span>
  </div>
</footer>
